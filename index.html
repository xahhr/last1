<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>21-Day Taper Plan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      margin: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    .day {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    input[type=number] {
      width: 60px;
      font-size: 16px;
    }
    .alert {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>21-Day Taper Plan</h1>
  <div id="plan"></div>

  <script>
    const drugs = [
      { name: "Bravamax", maxDaily: 400 },
      { name: "Armowic", maxDaily: 300 },
      { name: "Night Calm", maxDaily: 15 },
      { name: "Gabapentin", maxDaily: 2400 }
    ];

    const days = 21;

    function getSavedData(day, drug, time) {
      return localStorage.getItem(`day${day}_${drug}_${time}`) || "";
    }

    function saveData(day, drug, time, value) {
      localStorage.setItem(`day${day}_${drug}_${time}`, value);
      checkLimits(day, drug);
    }

    function checkLimits(day, drug) {
      let total = 0;
      ["Morning","Evening","Night"].forEach(time => {
        const val = parseFloat(document.getElementById(`d${day}_${drug}_${time}`).value) || 0;
        total += val;
      });
      const max = drugs.find(d => d.name === drug).maxDaily;
      const alertBox = document.getElementById(`alert_${day}_${drug}`);
      if (total > max) {
        alertBox.textContent = `âš  Over daily limit (${max} mg)!`;
      } else {
        alertBox.textContent = "";
      }
    }

    const planDiv = document.getElementById("plan");
    for (let day = 1; day <= days; day++) {
      const dayDiv = document.createElement("div");
      dayDiv.className = "day";
      dayDiv.innerHTML = `<h2>Day ${day}</h2>`;

      const table = document.createElement("table");
      table.innerHTML = `
        <tr>
          <th>Drug</th>
          <th>Morning</th>
          <th>Evening</th>
          <th>Night</th>
          <th>Status</th>
        </tr>
      `;

      drugs.forEach(drug => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${drug.name}</td>
          <td><input type="number" id="d${day}_${drug.name}_Morning" value="${getSavedData(day, drug.name, "Morning")}" oninput="saveData(${day}, '${drug.name}', 'Morning', this.value)" /></td>
          <td><input type="number" id="d${day}_${drug.name}_Evening" value="${getSavedData(day, drug.name, "Evening")}" oninput="saveData(${day}, '${drug.name}', 'Evening', this.value)" /></td>
          <td><input type="number" id="d${day}_${drug.name}_Night" value="${getSavedData(day, drug.name, "Night")}" oninput="saveData(${day}, '${drug.name}', 'Night', this.value)" /></td>
          <td><span id="alert_${day}_${drug.name}" class="alert"></span></td>
        `;
        table.appendChild(row);
      });

      dayDiv.appendChild(table);
      planDiv.appendChild(dayDiv);
    }
  </script>
</body>
</html>
